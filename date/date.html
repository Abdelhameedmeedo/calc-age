<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="date.css">
    </head>
    <body>
        <div class="inputs">
            <h4>Calc your age</h4>
            <input type="text" class="name" placeholder="your name" required >
            <input type="number" class="fullyear" placeholder="year">
            <input type="number" class="fullmonth" placeholder="month">
            <input type="number" class="fullday" placeholder="day">
            <button class="calc" >calc</button>
        </div>
        <div class="result">
            <span class="re-name"></span>
            <span class="intro">your birthdate is : </span> 
            <span class="re-area"></span>
        </div>
        <script src="date.js"></script>
    </body>
</html>
